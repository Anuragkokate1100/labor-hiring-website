<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 id="formTitle">Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="toggleText">Don't have an account? <a href="#" id="toggleButton">Sign Up</a></div>

            <div id="signupSection" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email-signup">Email:</label>
                        <input type="email" id="email-signup" required>
                    </div>
                    <div class="input-group">
                        <label for="password-signup">Password:</label>
                        <input type="password" id="password-signup" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div id="toggleTextSignup">Already have an account? <a href="#" id="toggleButtonLogin">Login</a></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
